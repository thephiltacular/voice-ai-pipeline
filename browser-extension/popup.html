<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .header {
            text-align: center;
            border-bottom: 1px solid #e1e4e8;
            padding-bottom: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #24292e;
        }

        .header p {
            margin: 5px 0 0 0;
            font-size: 12px;
            color: #586069;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 13px;
            font-weight: 500;
            color: #24292e;
        }

        input[type="text"], input[type="url"] {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 13px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: #0969da;
            box-shadow: 0 0 0 2px rgba(9, 105, 218, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }

        .status {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            text-align: center;
            display: none;
        }

        .status.success {
            background-color: #dcfdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .status.error {
            background-color: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .btn {
            flex: 1;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: #0969da;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0757c2;
        }

        .btn-secondary {
            background-color: #f6f8fa;
            color: #24292e;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background-color: #f3f4f6;
        }

        .info {
            background-color: #f6f8fa;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 12px;
            font-size: 12px;
            color: #586069;
            margin-top: 10px;
        }

        .info h4 {
            margin: 0 0 8px 0;
            color: #24292e;
            font-size: 13px;
        }

        .shortcut {
            display: inline-block;
            background: #f6f8fa;
            border: 1px solid #d1d5db;
            border-radius: 3px;
            padding: 2px 6px;
            font-size: 11px;
            font-family: monospace;
            color: #24292e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¤ Voice Copilot</h1>
            <p>Add voice input to GitHub Copilot</p>
        </div>

        <div class="setting-group">
            <label for="asrUrl">ASR Service URL:</label>
            <input type="url" id="asrUrl" placeholder="http://localhost:8000/transcribe">
        </div>

        <div class="setting-group">
            <div class="checkbox-group">
                <input type="checkbox" id="mcpEnabled">
                <label for="mcpEnabled">Enable MCP Integration</label>
            </div>
        </div>

        <div class="setting-group" id="mcpGroup" style="display: none;">
            <label for="mcpUrl">MCP Server URL:</label>
            <input type="url" id="mcpUrl" placeholder="http://localhost:3000/mcp">
        </div>

        <div class="setting-group">
            <div class="checkbox-group">
                <input type="checkbox" id="autoPaste">
                <label for="autoPaste">Auto-paste transcription</label>
            </div>
        </div>

        <div class="status" id="status"></div>

        <div class="button-group">
            <button class="btn btn-secondary" id="testBtn">Test Connection</button>
            <button class="btn btn-primary" id="saveBtn">Save Settings</button>
        </div>

        <div class="info">
            <h4>Keyboard Shortcut</h4>
            <p>Press <span class="shortcut">Ctrl+Shift+V</span> anywhere on GitHub to toggle voice recording.</p>

            <h4 style="margin-top: 10px;">Setup</h4>
            <p>Make sure your ASR service is running and accessible from this URL.</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
